    <script

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    src="https://code.jquery.com/jquery-3.2.1.min.js"

    crossorigin="anonymous"></script>
   
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-xs-12">
    <div class="jumbotron">
        <h1 class="display-3">Train Scheduler</h1>
        <p class="lead">When will your train arrive next?</p>
        
      </div>
      
      <div class="col-xs-12">
            <div class="panel panel-primary">
                    <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">Current Train Schedule</div>
                            <div class="panel-body">
                              
                            </div>
                          
                            <!-- Table -->
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Monthly Rate</th>
                                        <th>Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody id="newEmployee">
                                      <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                      </tr>
                                     
                                    </tbody>
                                  </table>
                                <!-- panel DIV -->
                                </div>
            <!-- table column DIV -->
           </div>
<br>
           <div class = "col-xs-12">
                <div class="panel panel-success">
                        <div class="panel panel-success">
                                <!-- Default panel contents -->
                                <div class="panel-heading">Add a Train</div>
                                <div class="panel-body">
                                </div>
                                        <form>
                                                <div class="form-group">
                                                  <label for="name">Train Name</label>
                                                  <input type="text" class="form-control" id="name">
                                                </div>

                                                <div class="form-group">
                                                        <label for="startDate">Destination</label>
                                                        <input type="text" class="form-control" id="Destination">
                                                </div>
                                                <div class="form-group">
                                                    <label for="monthlyRate">First Train Time</label>
                                                    <input type="text" class="form-control" id="First Train Time">
                                                </div>
                                                <div class="form-group">
                                                    <label for="monthlyRate">Frequency</label>
                                                    <input type="text" class="form-control" id="Frequency">
                                                </div>
                                                
                                                <button type="submit" class="btn btn-default">Submit</button>
                                              </form>

           
     <!--input form DIV  -->
        </div>
    <!-- row DIV -->
    </div>
<!-- container DIv -->
</div>
    
<script src="app.js"></script> 
</body>
</html>
